<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/default/defaultLayout}">

<th:block layout:fragment="content">
    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="javascript: void(0);">UBold</a></li>
                        <li class="breadcrumb-item"><a href="javascript: void(0);">Layouts</a></li>
                        <li class="breadcrumb-item active">Horizontal</li>
                    </ol>
                </div>
                <h4 class="page-title">Horizontal</h4>
            </div>
        </div>
    </div>
    <!-- end page title -->

    <div class="mt-3 mb-3">
        <div class="text-end">
            <button type="button" id="moveInsertPage" class="btn btn-primary waves-effect waves-light" href="/community/new">
                <i class="fe-check-circle me-1"></i> 작성하기</button>
        </div>
    </div>

    <div class="row">
        <div class="card">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>제목</th>
                            <th>글쓴이</th>
                            <th>작성일</th>
                            <th>조회</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr th:each="article : ${articles}">
                        <td th:text="${article.id}">1</td>
                        <td>
                            <a href="views/detail" th:href="@{'/article/' + ${article.id}}">
                                <span th:text="${article.title}">데이터가 없습니다</span>
                            </a>
                        </td>
                        <td th:text="${article.author}">이름</td>
                        <td th:text="${#temporals.format(article.createDate, 'yyyy-MM-dd HH:mm')}">날짜</td>
                        <td th:text="${article.hit}">0</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- end row-->

    <script>
        document.getElementById("moveInsertPage").onclick = function() {
          location.href="/article/new";
        };
    </script>
</th:block>
</html>
