<!DOCTYPE html>
<html lang="utf-8"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/default/defaultLayout}">

<th:block layout:fragment="content">
    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="javascript: void(0);">UBold</a></li>
                        <li class="breadcrumb-item"><a href="javascript: void(0);">Board</a></li>
                        <li class="breadcrumb-item active">Detail</li>
                    </ol>
                </div>
                <h4 class="page-title">Horizontal</h4>
            </div>
        </div>
    </div>
    <!-- end page title -->

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="mt-4">
                        <form>
                            <div class="mb-3">
                                <input type="text" id="title" class="form-control" placeholder="To" value="저장을 테스트하기 위한 제목입니다">
                            </div>

                            <div class="mb-3">
                                <input type="text" id="author" class="form-control" placeholder="Subject" value="말로리안">
                            </div>
                            <div class="mb-3 card border-0">
                                <textarea id="content"></textarea>
<!--                                <div id="snow-editor" style="height: 230px;">
                                </div>--> <!-- end Snow-editor-->
                            </div>

                            <div>
                                <div class="text-end">
                                    <button class="btn btn-primary waves-effect waves-light" id="btn-save">
                                        <span>저장하기</span><i class="mdi mdi-send ms-2"></i></button>
                                </div>
                            </div>

                        </form>
                    </div> <!-- end card-->
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
