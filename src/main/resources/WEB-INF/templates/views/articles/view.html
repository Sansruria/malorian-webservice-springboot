<!DOCTYPE html>
<html lang="utf-8"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/default/defaultLayout}">

<th:block layout:fragment="content">
    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="javascript: void(0);">UBold</a></li>
                        <li class="breadcrumb-item"><a href="javascript: void(0);">Board</a></li>
                        <li class="breadcrumb-item active">Detail</li>
                    </ol>
                </div>
                <h4 class="page-title">Horizontal</h4>
            </div>
        </div>
    </div>
    <!-- end page title -->

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="mt-4">
                        <form>
                            <input type="hidden" id="articleId" th:value="${article.id}"/>
                            <h5 class="font-18" th:text="${article.title}">Your elite author Graphic Optimization reward is ready!</h5>
                            <div class="d-flex align-items-start mb-3 mt-3">
                                <img class="d-flex me-2 rounded-circle" src="../assets/images/users/user-1.jpg" alt="placeholder image" height="32">
                                <div class="w-100">
                                    <small class="float-end" th:text="${#temporals.format(article.modifiedDate, 'yyyy-MM-dd HH:mm')}">Dec 14, 2017, 5:17 AM</small>
                                    <h6 class="m-0 font-14" th:text="${article.author}">Steven Smith</h6>
                                    <i class="mdi mdi-eye me-1"></i><small class="text-muted" th:text="${article.hit}">From: jonathan@domain.com</small>
                                </div>
                            </div>

                            <div th:text="${article.content}"></div>

                            <div>
                                <div class="text-end">
                                    <button class="btn btn-primary waves-effect waves-light" id="btnUpdateView">
                                        <span>수정하기</span><i class="mdi mdi-send ms-2"></i>
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div> <!-- end card-->
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
